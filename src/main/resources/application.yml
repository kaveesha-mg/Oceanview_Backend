spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/oceanview
      database: oceanview
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080
  tomcat:
    max-http-form-post-size: 25MB

app:
  upload-dir: uploads
  jwt:
    secret: ${JWT_SECRET:oceanview-hotel-reservation-secret-key-at-least-256-bits-long}
    expiration-ms: 86400000  # 24 hours
  cors:
    allowed-origins: http://localhost:5173
